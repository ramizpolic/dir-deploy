apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "spire-crds-dev-appset"
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    ## Use merge generator to merge the configurations from different sources into a single object
    - merge:
        mergeKeys:
          - values.selector
        generators:
          ## Application Charts
          - git:
              repoURL: "https://github.com/ramizpolic/dir-deploy"
              revision: main
              files:
                - path: "applications/spire-crds/dev/**/config.json"
              values:
                selector: "{{ path.basename }}"
          ## Cluster Configurations
          - git:
              repoURL: "https://github.com/ramizpolic/dir-deploy"
              revision: main
              files:
                - path: "clusters/dir/dev/**/cluster-config.json"
              values:
                selector: "{{ path.basename }}"
  template:
    metadata:
      name: "{{ values.selector }}-spire-crds-dev-argoapp"
      labels:
        cloud: "{{ values.selector }}"
        env: "dev"
    spec:
      project: "dir-dev"
      sources:
        - repoURL: "{{chart_repo}}"
          chart: "{{chart_name}}"
          targetRevision: "{{ chart_version }}"
          helm:
            ignoreMissingValueFiles: true
            valueFiles:
              - "$values/applications/spire-crds/dev/{{ values.selector }}/values.yaml"
        - repoURL: "https://github.com/ramizpolic/dir-deploy"
          targetRevision: main
          ref: values
      destination:
        server: "{{ cluster_address }}"
        namespace: "spire-crds"
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
